<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Not Hesaplama</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <div class="vize">
            <!-- vize not -->
          <label for="">VİZE:</label>
          <input type="number" min="0" max="100" placeholder="Vize Notunuzu Giriniz." id="vize">
            <!-- vize yüzde -->
          <label for="">YÜZDE:</label>
          <input type="number" min="0" max="100" value="40" id="vyuzde">
            <!-- vize katkı -->
          <label for="">KATKI:</label>
          <label for="" id="vkatki"></label>
        </div>

        <div class="final">
            <!-- min ort label -->
          <label for="" id="moL" style="display: none;">Gereken <br> Min <br> Ort:</label>

          <label for="" id="fL">FİNAL:</label>

          <!-- final not -->
          <input type="number" min="0" max="100" placeholder="Final Notunuzu Giriniz." id="final">

          <!-- dersi geçmek için gereken min ortalama -->
          <input type="number" min="0" max="100" placeholder="Dersi Geçmek İçin Min. Ortalama." value="50" id="mo" style="display: none;">

            <!-- final yüzde -->
          <label for="">YÜZDE:</label>
          <input type="number" min="0" max="100" value="60" id="fyuzde">

            <!-- final katkı -->
          <label for="">KATKI:</label>
          <label for="" id="fkatki"></label>
        </div>

        <!-- hesapla buton -->
        <button id="hesapla">HESAPLA</button>
        <button id="fnBulHesapla" style="display: none;">HESAPLA</button>

        <div class="sonuc">

            <!-- sonuc goster -->
            <span id="sonuc"></span>

            <!-- nihai sonuc goster -->
            <span id="nsonuc"></span>

        </div>
        <!-- refresh buton -->
        <div class="refresh"><i class="fa-solid fa-arrows-rotate"></i></div>

        <!-- gereken final notu bulma ekranı buton -->
        <div class="fnBul">
          <label id="finalNot">Dersi Geçmek İçin Final Sınavından En Az Kaç Almam Gerekir?</label>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
