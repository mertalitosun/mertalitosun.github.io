<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
    <title>Contact</title>
</head>
<body>
    <div class="back-button"><a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
    <section id="contact" class="contact flex-columns">
        <h1>Contact</h1>
        <div class="row">
            <div class="column">
                <div class="column-2 bg-light">
                    <h2>Contact Us</h2>
                    <form action="" class="contact-form">
                        <div class="form-control">
                            <label for="Fname">First Name</label>
                            <input type="text" id="Fname" placeholder="Enter Your First Name" class="input">
                        </div>
                        <div class="form-control">
                            <label for="Lname">Last Name</label>
                            <input type="text" id="Lname" placeholder="Enter Your Last Name" class="input">
                        </div>
                        <div class="form-control">
                            <label for="name">Phone</label>
                            <input type="text" id="Phone" placeholder="Enter Your Phone" class="input">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" class="input">
                        </div>
                        <div class="form-control">
                            <label for="adress">Adress</label>
                            <input type="text" id="email" placeholder="Enter Your Adress" class="input">
                        </div>
                        <div class="form-control">
                            <label for="gender">Gender</label>
                            <div class="gender">

                               <label for="male">Male:</label>
                               <input type="radio" name="gender" id="male" value="male">

                               <label for="female">Female:</label>
                               <input type="radio" name="gender" id="female" value="female">

                               <label for="other">Other:</label>
                               <input type="radio" name="gender" id="other" value="other">
                            </div>
                            
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1501.9614390875322!2d146.16632004914587!3d-41.15803415491995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xaa7bc8e047e873db%3A0xeb9c0e4f3a1ef379!2sKings%20Parade%2C%20Ulverstone%20TAS%207315%2C%20Avustralya!5e0!3m2!1str!2str!4v1684422473019!5m2!1str!2str" width="1200" height="398" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer class="footer">
        <p>Copyright Â© 2023 Dzhem Myumyun. All rights reserved.</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
