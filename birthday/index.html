<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BOOTSTRAP@5.3.2 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- BOOTSTRAP ICONS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
     <!-- GOOGLE ICONS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
     <!-- CSS -->
     <link rel="stylesheet" href="./public/css/app.css">
     <!-- ANIMATE.CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Mahmut'un Doğum Günü</title>
</head>
<body>
    <div class="loadingPage" id="loadingPage">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="content" id="content">
        <div class="container">
            <div class="card">
                <h1 class="fonts text-center">Mahmut'un Doğum Günü</h1>
                <div class="card-img">
                    <img src="public/image/Ekran Resmi 2023-09-25 11.35.30.png" alt="" style="width: 100%;">
                </div>
                <div class="card-body">
                    <!-- burası düzenlenecek -->
                    <div class="container mt-5">
                        <h1 class="fonts text-center">Etkinlik Zamanı</h1>
                        <div class="eventTime">
                            <div class="date mt-5 mb-5 fonts text-center" style="font-size: 40px;">
                                <b>24 Şubat 2024, Cumartesi</b>
                            </div>
                            <div class="timer">
                                <div class="row fonts time">
                                    <div class="col-3">
                                        <div class="tb">
                                            <span id="day"></span><span class="timerText">Gün</span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="tb">
                                            <span id="hour"></span><span class="timerText">Saat</span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="tb">
                                            <span id="min"></span><span class="timerText">Dakika</span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="tb">
                                            <span id="sec"></span><span class="timerText">Saniye</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row timers">
                                    <div class="col-12">
                                        <h1 class="fonts"> Biz Eğlenceye Başladık Sen de Bize Katıll!! </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- SCRİPT -->
    <script src="./public/js/timer.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
