<body>
    <div class="loadingPage" id="loadingPage">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="content container" id="content">
        <header class="header">
            <div class="couple-img">
                <img src="public/image/names.gif" alt="" class="card-img-top" style="width: 100%;">
            </div>
        </header>
        <!-- DATE -->
        <div class="event-date">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                    </div>

                    <div class="col-md-2 col-4">
                        <div class="date" id="date-day">
                            <span>CUMARTESİ</span>
                        </div>
                    </div>

                    <div class="col-md-2 col-4">
                        <div id="date-full">
                            <div class="date-month">ŞUBAT</div>
                            <div class="date-day-number fonts">10</div>
                            <div class="date-year">2024</div>
                        </div>
                    </div>

                    <div class="col-md-2 col-4">
                        <div class="date" id="date-time">
                            <span>14:00</span>
                        </div>
                    </div>

                    <div class="col-md-3">
                    </div>
                </div>
            </div>
        </div>
        <!-- FAMILY -->
        <div class="family">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-6">
                        <div class="family-names">
                            Selahattin & Yurdagül
                            <div class="family-surname">
                                KAPLAN
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-6">
                        <div class="family-names">
                            Mustafa Arslan & Güzin
                            <div class="family-surname">
                                KÜKRER
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- OPEN BUTTON -->
        <div class="openEvent">
            <div class="btn"><a href="homePage.html">Davetiyeyi Aç</a></div>
        </div>
    </div>
