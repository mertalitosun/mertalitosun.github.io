<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="app.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="btuHesaplama">
                <div class="form">
                    <h5> <em style="color: #FE6244;">*</em> Doldurulması zorunlu alanlar</h5>
                    <table>
                        <tr>
                            <td>
                                <label><em style="color: #FE6244;">*</em>Bölge</label>
                            </td>
                            <td>
                                <select name="" id="bolge">
                                    <option value="0" selected>Bölge Seçiniz</option>
                                    <option value="445">Akdeniz</option>
                                    <option value="308">Doğu Anadolu</option>
                                    <option value="423">Ege</option>
                                    <option value="462">Güneydoğu Anadolu</option>
                                    <option value="346">İç Anadolu</option>
                                    <option value="385">Karadeniz</option>
                                    <option value="385">Marmara</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><em style="color: #FE6244;">*</em>Oda Boyutu (m<sup>2</sup>)</label>
                            </td>
                            <td>
                                <input type="number" id="m2" min="0">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><em style="color: #FE6244;">*</em>Kişi Sayısı</label>
                            </td>
                            <td>
                                <input type="number" id="kisiSayisi" min="0">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn" id="hesapla">HESAPLA</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <span class="btuDeger"></span>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
