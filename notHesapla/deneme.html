<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          VİZE FİNAL HESAPLAMA
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Vize Final</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fnBul" href="#">Final Notu</a>
            </li>
            
          </ul>
        </div>
        <div class="card-body">
            <table class="tablo">
                <!-- 1. satır -->
                <tr>
                   <!-- vize not -->
                  <td><label for="">VİZE:</label></td>
                  <td><input type="number" min="0" max="100" placeholder="Vize Notunuzu Giriniz." id="vize"></td>
                  <!-- vize yüzde -->
                  <td><label for="">YÜZDE:</label></td>
                  <td><input type="number" min="0" max="100" value="40" id="vyuzde"></td>
                  <!-- vize katkı -->
                  <td><label for="">KATKI:</label></td>
                  <td><label for="" id="vkatki"></label></td>
                </tr>
      
                <!-- 2. satır -->
                <tr>
                  <td><!-- min ort label -->
                    <label for="" id="moL" style="display: none;">Gereken <br> Min <br> Ort:</label>
        
                    <label for="" id="fL">FİNAL:</label>
                  </td>
      
                  <!-- final not -->
                  <td>
                    <input type="number" min="0" max="100" placeholder="Final Notunuzu Giriniz." id="final">
      
                    <!-- dersi geçmek için gereken min ortalama -->
                    <input type="number" min="0" max="100" placeholder="Dersi Geçmek İçin Min. Ortalama." value="50" id="mo" style="display: none;">
      
                  </td>
      
                  <!-- final yüzde -->
                  <td>
                    <label for="">YÜZDE:</label>
                  </td>
                  <td>
                    <input type="number" min="0" max="100" value="60" id="fyuzde">
                  </td>
      
                  <!-- final katkı -->
                  <td>
                    <label for="">KATKI:</label>
                  </td>
                  <td>
                    <label for="" id="fkatki"></label>
                  </td>
                </tr>
              </table>
          <a href="#" class="btn btn-success" id="hesapla">HESAPLA</a>
        </div>
        <div class="card-footer text-muted">
           <!-- sonuc goster -->
           <span id="sonuc"></span>

           <!-- nihai sonuc goster -->
           <span id="nsonuc"></span>
        </div>
      </div>
      <script src="./app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
