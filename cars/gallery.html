<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <title>Gallery</title>
</head>
<body style="background-color: #333;">
    <div class="container">
        <div class="gallery">
            <header class="gallery-header mb-5">
                <h2 class="text-center">GALLERY</h2>
            </header>
            <div class="row">
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-1.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-2.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-3.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-4.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-5.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="images">
                    <img src="./images/car-6.jpeg" alt="" width="100%" class="rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
